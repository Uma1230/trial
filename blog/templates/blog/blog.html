{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<div class="jumbotron">
	<div class="container">
		<body background="{% static 'main/images/bg.png' %}">
{% for post in object_list %}
  <div class="card">
  <div class="card-header">{{post.date}}</div>
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.description | safe}}</p>
    <a href="/blog/{{post.id}}" class="btn btn-primary">Read More</a>
  </div>
</div>
<br>
{% endfor %}
<br>
{% endblock %}
